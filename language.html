<!DOCTYPE html>
<html lang="fr">
<head>
	<title>language test</title>
	<meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/language.css">
</head>
<body>
<div class="language">
    <button>
        <img src="img/world.png" height="15px"><img src="img/bottom.png" height="12px">
    <div class="dropdown-content">
        <a href="#fr" data-reload>Français</a>
        <a href="#eng" data-reload>English</a>
        <a href="#es" data-reload>Español</a>
        <a href="#deu" data-reload>Deutsh</a>
    </div>
    </button>
</div>



    <a href="#fr" data-reload>Français</a>
    <a href="#eng" data-reload>English</a>

    <a href="#" id="homebtn">
        ACCUEIL
    </a>

<script>
	var dataReload = document.querySelectorAll("[data-reload]");

    var language = {
        fr: {
            welcome: "ACCUEIL"
        },
        eng: {
            welcome: "HOME"
        }
    };

    if (window.location.hash) {
        if (window.location.hash === "#fr") {
            homebtn.textContent = language.eng.welcome;
        }
    }

    for (i = 0; i <= dataReload.length; i++) {
    	dataReload[i].onclick = function() {
    		location.reload(true);
    	}
    }


</script>
</body>
</html>
