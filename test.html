<!DOCTYPE html>
<html>
<head>
  <title>SlideTest</title>
  <link rel="stylesheet" type="text/css" href="css/test.css">
</head>
<body>





<ul class="language">
 <li class="selector"><a class="selector"><img src="img/world.png" height="15px"><img src="img/bottom.png" height="12px"></a>
  <ul class="langchoice">
   <li class="french"><a class="french" href="#fr" onclick="langbutton()">Français<img src="img/france.png" width="32px"></a></li>
   <li><a href="#eng" onclick="langbutton()">English<img src="img/united-kingdom.png" width="32px"></a></li>
   <li><a href="#es" onclick="langbutton()">Español<img src="img/spain.png" width="32px"></a></li>
   <li class="germany"><a class="germany" href="#deu" onclick="langbutton()">Deutsh<img src="img/germany.png" width="32px"></a></li>
  </ul>
 </li>
</ul>



<script type="text/javascript">
    function langbutton(){
        setTimeout(function(){
            location.reload();
        },1);
    }
</script>


<script src="js/slider.js"></script>

</body>
</html>
